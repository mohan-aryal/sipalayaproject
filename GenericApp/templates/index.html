<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="containervh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <div class="main alert alert-success">
                    <h1 class="text-center alert alert-info">Generic view Student information</h1>

                    <h2 class="">Django generic base-class crud operation</h2>
                    <a href="{% url 'create' %}"><button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Student</button></a>
                    <hr class="text-danger border-3">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">S.N</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Update</th>
                             <th scope="col">Delete</th>                    
                        </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                              
                           
                          <tr>
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.name}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.email}}</td>
                            <td><a href="{% url 'update' i.id %}"><button class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i> Edit</button></a></td>
                            <td><a href="{% url 'delete' i.id %}"><button class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button></a></td>
                          </tr>

                          {% endfor %}
                         
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
